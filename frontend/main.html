<!DOCTYPE html>
<html>
<head>
    <title>Floor Board</title>

    <!-- Import some nice fonts from Google -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>

    <link rel="stylesheet" href="styles.css">
    <link id="content_area_styles" rel="stylesheet">

    <script src="frontend_scripts.js"></script>

    <script src="eel.js"></script>


</head>
<body onload="play_audio()">

  <div style="margin: 50px;">
    <p id="title" class="title"></p>
    <p id="subtitle" class="subtitle" id="subtitle"></p>
    <img id="banner" class="banner" src="">

    <iframe id="iframe" src="idle/idle.html" class="content_frame" frameBorder="0"></iframe> <!-- debug: src="idle/idle.html" -->

    <script src="frontend_scripts.js"></script>

    <audio id="audio" control>
        <source id="audio" src="new_wash_hands.mp3" type="audio/mp3">
    </audio>

<!-- DEVELOPER DEBUGGER -->
    <div id="debug_buttons" style="display: none;">
        <p style="font-size: 30px;"><b>Developer Tools</b></p>

        <button onclick="change_background('backgrounds/yellow_default.jpg')" name="button">Yellow Background</button>
        <button onclick="change_background('backgrounds/blue_default.jpg')" name="button">Blue Background</button>

        <button onclick="document.getElementById('audio').play();" name="button">TEST hand wash</button>

        <button onclick="updateHeader('footer', '&#128565; <b>An ERROR occurred!</b> &nbsp&nbsp Attempting a recovery...')" name="button">Error Restart Footer</button>
        <button onclick="updateHeader('footer', '&#128296; &nbsp <b>Something is wrong!</b> &nbsp&nbsp Scores may not be accurate. Please stand by.')" name="button">Tech Support Footer</button>
        <button onclick="updateHeader('footer', '&#127846; Winner has the highest <b>U/100</b> &nbsp | &nbsp &#128270; <b>U/100</b> is vanilla cones sold per every 100 guests')" name="button">Test Footer</button>

        <button onclick="load('idle/covid_safety.html')" name="button">LOAD COVID Safety</button>

        <button onclick="cc.smartAdd('vanilla_cone', 0, 1);" name="button">Add 1</button>
        <button onclick="cc.smartAdd('donut', 1, 1);" name="button">Add 2</button>
        <button onclick="cc.smartAdd('spicy_chicken', 2, 1);" name="button">Add 3</button>

        <button onclick="cc.updateAverage('0', '1.34%');" name="button">Average</button>

        <button onclick="cc.subtract_product('spicy_chicken', 0, 1);" name="button">Subtract</button>
        <button onclick="cc.subtract_product('spicy_chicken', 0, 300);" name="button">Clear</button>

        <button onclick="load('results/external_results.html')">LOAD results</button>

        <button onclick="update_banner('banners/vanilla_cone.png')">display ice cream banner</button>
        <button onclick="update_banner('banners/covid_safety.png')">display COVID Safety banner</button>
        <button onclick="update_banner('banners/donut.png')">display donut banner</button>
        <button onclick="update_banner('')">hide banner</button>

        <button onclick="cc.display_results(
        {1: ['1<sup>st</sup>', 'Hemlock Square', 'https://storage.googleapis.com/dotops.app/store_images/hemlock_square.jpg', '68', '13.45', false],
        2: ['2<sup>nd</sup>', 'Lower Sackville', 'https://storage.googleapis.com/dotops.app/store_images/hemlock_square.jpg', '62', '12.15', true],
        3: ['3<sup>rd</sup>', 'Bedford Highway', 'https://storage.googleapis.com/dotops.app/store_images/hemlock_square.jpg', '51', '9.08', false]})" name="button">EXTERNAL Results</button>

        <button onclick="load('integrated_counters/counters.html')">LOAD triple counters</button>
        <button onclick="load('integrated_counters/dual_counters.html')">LOAD dual counters</button>

        <button onclick="cc.addNames('Hemlock', 'Bedford', 'Sackville')">ADD names</button>

        <button onclick="startProgress('refresh-bar-fill', '15')" name="button">Start Bar</button>
        <button onclick="processProgress('refresh-bar-fill')" name="button">Process Bar</button>
        <button onclick="resetProgress('refresh-bar-fill')" name="button">Reset Bar</button>
    </div>


  </div>

  <div class="refresh-bar-border">
    <div id="refresh-bar-fill"><p class="progress-label"></p></div>
  </div>

  <div class="info-area" onclick="toggle_debugger()">
    <p id="footer">&#8987; Starting up...</p>
  </div>

</body>
</html>
