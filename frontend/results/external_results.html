<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="external_results_styles.css">

    <script src="external_results_scripts.js"></script>

    <!-- Import some nice fonts from Google -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>

  </head>
  <body>

    <div class="flexcontainer">

      <div class="column" id="rank">
        <div class="column_label">RANK</div>
        <div class="row row1">
          <p id="1-rank">1<sup>st</sup></p>
        </div>
        <div class="row row2">
          <p id="2-rank">2<sup>nd</sup></p>
        </div>
        <div class="row row3">
          <p id="3-rank">3<sup>rd</sup></p>
        </div>
      </div>

      <div class="column" id="store">
        <div class="column_label">STORE</div>
        <div class="row row1">
          <img id="1-image" src="https://storage.googleapis.com/dotops.app/store_images/hemlock_square.jpg" alt="">
          <p id="1-store">HEMLOCK SQUARE</p>
        </div>
        <div class="row row2">
          <img id="2-image" src="https://storage.googleapis.com/dotops.app/store_images/lower_sackville.jpg" alt="">
          <p id="2-store">LOWER SACKVILLE</p>
        </div>
        <div class="row row3">
          <img id="3-image" src="https://storage.googleapis.com/dotops.app/store_images/bedford_highway.JPG" alt="">
          <p  id="3-store">BEDFORD HIGHWAY</p>
        </div>
      </div>

      <div class="column" id="total">
        <div class="column_label">TOTAL</div>
        <div class="row row1">
          <p id="1-total">68</p>
        </div>
        <div class="row row2">
          <p id="2-total">62</p>
        </div>
        <div class="row row3">
          <p id="3-total">51</p>
        </div>
      </div>

      <div class="column" id="average">
        <div class="column_label">AVERAGE</div>
        <div class="row row1">
          <p id="1-average">3.45%</p>
        </div>
        <div class="row row2">
          <p id="2-average">3.15%</p>
        </div>
        <div class="row row3">
          <p id="3-average">3.08%</p>
        </div>
      </div>

    </div>

  </body>
</html>
